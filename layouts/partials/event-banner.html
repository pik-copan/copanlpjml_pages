<!-- Event Banner Overlay - Only show on exact root page -->
{{ if and .IsHome (eq .RelPermalink "/") }}
<div class="event-banner" id="eventBanner">
  <div class="event-banner-content">
    <div class="event-banner-logo">
      <img src="/images/eat_logo.png" alt="EAT Forum Logo" class="event-logo">
    </div>
    <div class="event-banner-text">
      <h3 class="event-banner-title">InSEEDS @EAT Stockholm Food Forum 2025</h3>
      <p class="event-banner-subtitle">Join us for planetary human-earth modelling of regenerative pathways</p>
    </div>
    <a href="/inseeds/" class="event-banner-cta">
      Learn More
    </a>
  </div>
  <button class="event-banner-close" onclick="closeEventBanner()" aria-label="Close banner">
    Ã—
  </button>
</div>

<script>
function closeEventBanner() {
  const banner = document.getElementById('eventBanner');
  banner.style.transform = 'skewY(-2deg) translateY(-100%)';
  banner.style.opacity = '0';
  
  // Remove banner after animation
  setTimeout(() => {
    banner.style.display = 'none';
    // Adjust body padding
    document.body.style.paddingTop = '0';
  }, 300);
}

// Optional: Auto-hide banner after 10 seconds
// setTimeout(() => {
//   closeEventBanner();
// }, 10000);
</script>
{{ end }}
