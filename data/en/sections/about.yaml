# your designation
designation: A flexible Python-based World-Earth modeling framework

# a summary about you
summary: |
  <div class="row text-justify"> 
    <div class="col-lg-6">
      copan:LPJmL is a new Python-based World-Earth modeling framework for
      dynamic land use and agricultural management.
      <br><br>
      It extends copan:CORE by integrating LPJmL as the Earth system interface for
      comprehensive social-ecological simulations.
      <br><br>
      copan:CORE serves as the basic framework, standardizing the Earth
      interface and making it flexible and modular in representing various
      components of the World system.
      <br>We support the usage of every LPJmL version > 5.9.
      <br><br>
      copan:LPJmL is developed under the AGPL-3 license at the
      <a href="https://www.pik-potsdam.de/" target="_blank">Potsdam Institute for Climate Impact Research (PIK)</a>
      and the <a href="https://www.gea.mpg.de/" target="_blank">Max Planck Institute of Geoanthropology</a>
      as a cross RD and cross institutional effort.
      <br><br>
    </div>
    <div class="col-lg-6">
      <img width="100%" src="/images/copan_lpjml_overview_small2.svg" alt="overview" style="margin-top: -50px;"/>
    </div>
  </div>

