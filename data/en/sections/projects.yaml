# section information
section:
  name: Projects
  id: projects
  enable: true
  weight: 5
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

# filter buttons
buttons:
  - name: All
    filter: "all"
  - name: Core
    filter: "core"
  - name: Visual
    filter: "visual"
  - name: Data
    filter: "data"
  - name: Docs
    filter: "docs"

# your projects
projects:
  - name: FINAM core
    logo: /images/logo.svg
    repo: https://git.ufz.de/FINAM/finam
    summary: The FINAM core framework and basic tools
    tags: ["core"]

  - name: FINAM documentation
    logo: /images/logo.svg
    repo: https://finam.pages.ufz.de/finam/
    summary: FINAM's extensive documentation with user and developer guide
    tags: ["docs"]

  - name: FINAM NetCDF I/O
    logo: /images/logo.svg
    repo: https://git.ufz.de/FINAM/finam-netcdf
    summary: NetCDF file I/O components for FINAM
    tags: [ "data" ]

  - name: FINAM graphs
    logo: /images/logo.svg
    repo: https://git.ufz.de/FINAM/finam-graph
    summary: A tool for visualizing FINAM model linkage setups
    tags: ["visual"]

  - name: FINAM plot
    logo: /images/logo.svg
    repo: https://finam.pages.ufz.de/finam-plot/
    summary: Live visualization components for spatial data
    tags: ["visual"]
