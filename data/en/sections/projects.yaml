# section information
section:
  name: Projects
  id: projects
  enable: true
  weight: 5
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

# filter buttons
buttons:
  - name: All
    filter: "all"
  - name: Core
    filter: "core"
  - name: Models
    filter: "models"
  - name: Visual
    filter: "visual"
  - name: Data
    filter: "data"
  - name: Docs
    filter: "docs"

# your projects
projects:

  - name: copan:LPJmL
    logo: /images/logo.svg
    repo: https://github.com/pik-copan/pycopanlpjml
    summary: The advanced World-Earth modeling framework
    tags: ["core"]

  - name: copan:CORE
    logo: /images/logo.svg
    repo: https://github.com/pik-copan/pycopancore
    summary: The copan:CORE framework; entities, taxonomies, and core concepts
    tags: ["core"]

  - name: LPJmL
    logo: /images/logo.svg
    repo: https://github.com/pik-lpjml/LPJmL/
    summary: The Lund-Potsdam-Jena managed Land model (LPJmL)
    tags: ["core"]

  - name: copan:Models
    logo: /images/logo.svg
    repo: https://github.com/pik-copan/pycopanmodels/
    summary: Examplaric models for copan:CORE
    tags: [ "models" ]

  - name: pycoupler
    logo: /images/logo.svg
    repo: https://github.com/pik-lpjml/pycoupler/
    summary: dynamic model coupling of LPJmL
    tags: ["core"]


  - name: copan:LPJmL graphs
    logo: /images/logo.svg
    repo: https://finam.pages.ufz.de/finam-graph/
    summary: A tool for visualizing copan:LPJmL model linkage setups
    tags: ["visual"]

  - name: copan:LPJmL plot
    logo: /images/logo.svg
    repo: https://finam.pages.ufz.de/finam-plot/
    summary: Live visualization components for spatial data
    tags: ["visual"]

  - name: copan:LPJmL regrid
    logo: /images/logo.svg
    repo: https://finam.pages.ufz.de/finam-regrid/
    summary: Advanced regridding adapter for copan:LPJmL, using [ESMPy](https://earthsystemmodeling.org/esmpy/)
    tags: ["data"]
