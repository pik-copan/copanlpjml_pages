designation: A lightweight model coupling framework in Python

# a summary about you
summary: |
  <div class="row text-justify">
    <div class="col-lg-6">

  FINAM is a lighweight, easy to use model coupling framework.
  Written in Python, it can be used to link models written in virtually any language.

  We put particular focus on ease of use, and on making it possible to
  link existing models with as few programming work as possible.

  FINAM is open source software under the LGPL3 license.
